  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: radial-gradient(circle at center, #12debc 0%, #00080f 80%);
      overflow: hidden;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 1rem;
    }
    p.sub {
      font-size: 1rem;
      line-height: 1.5;
      max-width: 800px;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      text-align: left;
      position: relative;
      opacity: 1;
    }
    
    .cursor {
      display: inline-block;
      width: 1px;
      background-color: #fff;
      animation: blink 0.7s steps(1) infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #fff; }
    }
    .cta {
      margin-top: 2.5rem;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .cta button {
      display: inline-block;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      color: #111;
      background: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .cta button:hover { transform: scale(1.05); }
  </style>
</head>
